<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garage Finder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: white;
  }

  /* Small garage icon button in the bottom-left corner, slightly higher than the skydive button */
  #garageBtn {
    position: fixed;
    bottom: 100px; /* was 60px — now sits above the skydive icon */
    left: 20px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    z-index: 9999;
  }

  #garageBtn:hover {
    transform: scale(1.2);
    transition: transform 0.1s ease-in-out;
  }
</style>
</head>
<body>

<!-- Garage button -->
<img id="garageBtn" src="garage.png" alt="Set Nearest Garage">

<script>
  // Garage locations
  const garageLocations = [
  { name: "Parking Garage", x: -1212, y: -366 },
  { name: "SA Logistics HQ", x: -1080, y: -2172 },
  { name: "Paleto Airport Hangar", x: -211, y: 6732 },
  { name: "SCA Hangar", x: 5785, y: 3102 },
  { name: "Rockwell T.S. HQ", x: 973, y: -3004 },
  { name: "SSIA Garage", x: 1198, y: 3698 },
  { name: "Vinewood Warehouse Garage", x: 84, y: 162 },
  { name: "Simeon's Dealership", x: -56, y: -1112 },
  { name: "Imperial Airlines HQ", x: -1513, y: -3194 },
  { name: "Hospital Parkway", x: -530, y: -327 },
  { name: "Truck Garage", x: -130, y: -2417 },
  { name: "Higgins Helitours Garage", x: -695, y: -1406 },
  { name: "Race Track Garage", x: 3717, y: 5768 },
  { name: "LSIA Vehicle Garage", x: -1114, y: -2409 },
  { name: "Mission Row PD Garage", x: 441, y: -1021 },
  { name: "First Responders LLC HQ", x: 330, y: -550 },
  { name: "Paleto Garage", x: -231, y: 6258 },
  { name: "Palmer-Taylor Garage", x: 2727, y: 1415 },
  { name: "CollinsCo Garage", x: -1629, y: -3006 },
  { name: "P.I.G.S. Garage", x: 1001, y: -3172 },
  { name: "Parking Garage", x: -336, y: -779 },
  { name: "Substation Garage", x: 712, y: 141 },
  { name: "Sandy Shores Garage", x: 1699, y: 3598 },
  { name: "Bay Area Towing HQ", x: -625, y: -1649 },
  { name: "McKenzie Hangar", x: 2130, y: 4809 },
  { name: "Legion Square Garage", x: 233, y: -784 }
];

  let playerPos = { x: 0, y: 0 };
  let firstPositionReceived = false;

  // Listen for in-game player position updates
  window.addEventListener("message", (event) => {
    const data = event.data.data || event.data || {};
    if (data.pos_x !== undefined) playerPos.x = data.pos_x;
    if (data.pos_y !== undefined) playerPos.y = data.pos_y;

    // Notify when position is first received
    if (!firstPositionReceived && data.pos_x !== undefined && data.pos_y !== undefined) {
      firstPositionReceived = true;
      window.parent.postMessage({ 
        type: "notification", 
        text: "✅ Player position received successfully." 
      }, "*");
    }
  });

  // Calculate nearest garage
  function getNearestGarage() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of garageLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = loc;
      }
    }
    return nearest;
  }

  // Send waypoint to game
  function setWaypoint(x, y, name) {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
    window.parent.postMessage({ type: "notification", text: `Waypoint set to ${name}` }, "*");
  }

  // Button click
  const btn = document.getElementById("garageBtn");
  btn.addEventListener("click", () => {
    const nearest = getNearestGarage();
    if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
  });

  // Register keybind for FiveM Keybinds menu
  window.parent.postMessage({
    type: "registerTrigger",
    trigger: "garage_nearest",
    name: "Set Nearest Garage"
  }, "*");

  // Listen for keybind trigger
  window.addEventListener("message", (event) => {
    const evt = event.data;
    if (evt.data) {
      for (const key in evt.data) {
        if (key === "trigger_garage_nearest") {
          const nearest = getNearestGarage();
          if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
        }
      }
    }
  });

  // Drag functionality
  let isDragging = false, offsetX, offsetY;
  btn.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - btn.offsetLeft;
    offsetY = e.clientY - btn.offsetTop;
    btn.style.cursor = "grabbing";
  });
  document.addEventListener("mousemove", e => {
    if (isDragging) {
      btn.style.left = (e.clientX - offsetX) + "px";
      btn.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    isDragging = false;
    btn.style.cursor = "pointer";
  });

  // Pin web app on Escape
  window.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      window.parent.postMessage({type: "pin"}, "*");
    }
  });

  // Force request player position immediately on load
  window.parent.postMessage({ type: "getData" }, "*");
</script>
</body>
</html>
